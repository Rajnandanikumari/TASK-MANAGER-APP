<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/design.css"> 
    <!-- <script src="scripts/data/models/task.js"></script>
    <script src="scripts/data/services/task-operation.js" ></script>-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"><!--dusterbin -->
    <link rel="stylesheet" href="css/design.css">  <!--edit pen -->
   <script src="scripts/controllers/task-controllers.js" type="module"></script> 
</head> 
<body>
    <div class="container">
    <h1 class="text-center alert-info">Task Manager App</h1>
    <div class = "form-group">
        <label for="id">ID</label>  
        <input  class="form-control" id="id"type="text" placeholder="Type id Here">
    </div>
    <div class = "form-group">
        <label for="id">Name</label>  
        <input  class="form-control" id="name" type="text" placeholder="Type name Here">
    </div>
    <div class = "form-group">
        <label for="desc">Desc</label>  
        <textarea class="form-control" id="desc" placeholder="Type Desc here"rows="5" cols="10"></textarea>
    </div>
    <div class = "form-group">
        <label for="date">Date</label>  
        <input class="form-control" id="date" type="date">
    </div>
    <div class="form-group">
        <label for="color">Color</label>
        <input class="form-control" id="color" type="color">
    </div>

    <div class="form-group">
        <label for="url">URL</label>
        <input class="form-control" id="url" type="text">
    </div>
    <div>
        <button id="add" class="btn btn-primary">Add</button>&nbsp;
        <button id="remove" class="btn btn-danger">Danger</button>&nbsp;
        <button id="update" class="btn btn-secondary">Update</button>&nbsp;
        <button class="btn btn-info">Search</button>&nbsp;
        <button id="save" class="btn btn-success">Save</button>&nbsp;
        <button id="load" class="btn btn-warning">Load</button>&nbsp;
        <button id="load-from-server" class="btn btn-info">Load From Server</button>&nbsp;
        <button id="clear-all" class="btn btn-secondary">Clear All</button>
         
    </div>
    <div id ="result">
        <h2 class="alert-success">Total Records<span id="total">
        </span> Mark Records <span id="mark">
        </span> UnMark Records<span id="unmark"></span></h2>
        <table class="table ">
            <thead class = "table-bordered border-primary"> <!--table dark -->
                <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Desc</td>
                <td>Date</td>
                <td>Color</td>
                <td>URL</td>
                <td>Operations</td>
            </tr>
            </thead>
            <tbody id ="tasks"> 
                <!-- all Task will be Display here -->
            </tbody>
        </table>
    </div>
</body>
</html>
